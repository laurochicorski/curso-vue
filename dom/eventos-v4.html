<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
	<p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} {{ y }}
        <span v-on:mousemove.stop.prevent>PARAR AQUI!!!!</span>
    </p>
    <a v-on:click="naoNavegar" href="http://google.com">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
            data: {
                contador: 0,
                x : 0,
                y: 0
            },
            methods: {
                somar(passo, event) {
                    console.log(event)
                    this.contador += passo
                },
                atualizarXY(event) {
                    console.log(event)
                    this.x = event.clientX
                    this.y = event.clientY
                },
                parar(e) {
                    e.stopPropagation()
                },
                naoNavegar(e) {
                    e.preventDefault()
                }
            }
    })
</script>
